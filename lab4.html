<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Thơ CSS</title>
    <style>
        body {
            text-align: center;
        }
        h2 {
            color: white;
            text-shadow: 0 0 5px red;
        }
        .poem {
            font-size: 20px;
            word-spacing: 2px;
            letter-spacing: 1px;
            line-height: 25px;
        }
        em {
            font-variant: small-caps;
        }
        .doan1 { color: red; }
        .doan2 { color: blue; }
        .doan3 { color: green; }
        strong { color: purple; }
    </style>
</head>
<body>
    <h2>SAO</h2>
    <em class="doan1">
        Một ngôi <strong> sao </strong> vừa rơi <br />
        Vụt tắt trên bầu trời <br />
        Hay là tên người ấy <br />
        Vụt tắt ở trong tôi? <br />
    </em>
    <br />
    <em class="doan2">
        Vẫn thấy trên bầu trời <br />
        Có muôn vàn <strong> sao </strong> sáng <br />
        Mà ở trong lòng tôi<br />
        Như một hành lang vắng <br />
    </em>
    <br />
    <em class="doan3">
        Một ngôi <strong> sao </strong> vừa tắt <br />
        Bầu trời vẫn không buồn <br />
        <strong> Sao </strong> tên người ấy tắt <br />
        Trong lòng tôi cô đơn <br />
    </em>
</body>
</html>
